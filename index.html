<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
  <title>Roblox</title>
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
      <ul class="nav-items">
        <li><img src="icons/logo.png" style="width: 150px; margin-left: 10px;"></li>
        <li><button class="nav-button">Discover</button></li>
        <li><button class="nav-button">Avatar Shop</button></li>
        <li><button class="nav-button">Create</button></li>
        <li><button class="nav-button">Robux</button></li>
      </ul>
      <div class="search-container">
        <img src="icons/search.png" class="search-button">
        <input type="search" placeholder="    Search" class="search-input">
      </div>
    </div>
    <button class="signup-button">
      Sign Up
    </button>
  </nav>
  <div class="container">
    <h1>Login to Roblox</h1>
    <form id="login-form">
      <div class="input-group">
        <input class="form-input" type="text" id="username" placeholder="Username/Email/Phone" name="username" required>
      </div>
      <div class="input-group">
        <input class="form-input" type="password" id="password" placeholder="Password" name="password" required>
      </div>
      <button class="login-button" type="submit">Log In</button>
      <p class="forgor">Forgot Password or Username?</p>
    </form>
  </div>

</body>
</html>
